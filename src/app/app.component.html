<div  style="margin: 10px auto; text-align: center;">
	<h1>VR Maps</h1>
	<div id="psv" style="width: 80%; margin: 0px auto">
		
	</div>
	<br>
	<div class="container">
		<!-- <h4><strong>Current pano </strong> {{id}}</h4> -->
		<div class="row my-3">
			<div class="col-md-6 border border-dark py-3" id="path">
				<h2>Get Path</h2>
				<div class="text-left">
					Source:
					<input class="m-2" type="text" placeholder="Source node" id="src" [(value)]="srcModel.tooltip_content"  [(ngModel)]="srcModel" [ngbTypeahead]="search"  [resultTemplate]="rt" [inputFormatter]="formatter" />
					<br> Destination:
					<input class="m-2" type="text" placeholder="Destination node" id="dest"  [(ngModel)]="destModel" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>
					<br>
					<button class="btn mb-1" (click)="getPath()">Show Path</button>
					<button class="btn" (click)="clearPath()">Clear Path</button>
					<div id="text-utility" [class]="pathClass"></div>
				</div>
			</div>
			<div class="col-md-6 border border-dark py-3" id="pano">
				<h2>Go To</h2>
				<div class="text-left">
					Location:
					<ng-template #rt let-r="result" let-t="term">
						{{ r.tooltip_content}}
					</ng-template>
					<input type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"  [resultTemplate]="rt" [inputFormatter]="formatter" />
					<br> 
					<button class="btn mb-1" (click)="viewPano()">View Pano</button>
					<p id="text-utility" [class]="panoClass"></p>
				</div>
			</div>
		</div>
		<div class="row my-3">
			<div class="col-md-6 border border-dark" id="m2p">
				<h2>Add marker to pano</h2>
				<div class="text-left">
					Image ID:
					<input class="m-2" type="text" placeholder="Image ID" id="image_id" />
					<br> Latitude:
					<input class="m-2" type="text" placeholder="" id="lat" />
					<br> Longitude:
					<input class="m-2" type="text" placeholder="" id="long" />
					<br>
					<button class="my-2 btn" (click)='addMarkerToPano()'>Add to Pano</button>
					<div class=" text-muted"></div>
				</div>
			</div>
			<div class="col-md-6 border border-dark" id="m2db">
				<h2>Add marker</h2>
				<div class="text-left">
					Marker ID:
					<input class="m-2" type="text" placeholder="Marker ID" id="image_id" value="pano1"/>
					<br> Tooltip Content:
					<input class="m-2" type="text" placeholder="Tooltip content" id="tooltip" value="615 front door"/>
					<br>
					<button class="my-2 btn" (click)='addMarker()'>Add to DB</button>
					<div class=" text-muted"></div>
				</div>
			</div>
		</div>
	</div>
</div>
