<div  style="margin: 10px auto; text-align: center;">
	<h1>VR Maps</h1>
	<br>
	<div class="container-fluid">
		<!-- <h4 style="display:none"><strong>Current pano </strong> {{id}}</h4> -->
		<div class="row my-3">
			<div class="col-sm-3 border border-dark">
				<div class="py-3" id="pano">
					<h2>Search</h2>
					<div class="text-left">
						Location:
						<ng-template #rt let-r="result" let-t="term">
							{{ r.tooltip_content}}
						</ng-template>
						<input type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"
						/>
						<br>
						<button class="btn btn-primary mb-1" (click)="viewPano()">View Pano</button>
						<div id="text-utility" [class]="panoClass"></div>
					</div>
				</div>
				<hr>
				<div class="py-3" id="path">
					<h2>Get Path</h2>
					<div class="text-left">
						Source:
						<input class="form-control" type="text" placeholder="Source" id="src" [(value)]="srcModel.tooltip_content" [(ngModel)]="srcModel"
						[ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" />
						<br> Destination:
						<input class="form-control" type="text" placeholder="Destination" id="dest" [(ngModel)]="destModel" [ngbTypeahead]="search" [resultTemplate]="rt"
						[inputFormatter]="formatter" />
						<br>
						<button class="btn btn-success mb-1" (click)="getPath()">Show Path</button>
						<button class="btn btn-primary mb-1" (click)="autoplay()">Autoplay Path</button>
						<button class="btn btn-danger" (click)="clearPath()">Clear Path</button>
						<div id="text-utility" [class]="pathClass"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div id="psv"></div>
			</div>
		</div>
